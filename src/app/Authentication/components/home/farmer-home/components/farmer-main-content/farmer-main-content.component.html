<app-farmer-navigation></app-farmer-navigation>
<div class="grid-container container">
  <div class="itemCalendar">
    <h1>Your Activities</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
      </ng-container>
      <ng-container matColumnDef="finish_date">
        <th mat-header-cell *matHeaderCellDef> Finish Date </th>
        <td mat-cell *matCellDef="let element"> {{element.finish_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="itemLogo">
    <img src="../../../assets/logo.png">
  </div>
  <div class="itemAdvertising">
    <h1>ItemAdvertising</h1>
  </div>
  <div class="itemCarousel">
    <h2 class="center">Recent Products</h2>
    <div class="carousel-display">
      <mat-card *ngFor="let product of products">
        <mat-card-header>
          <img [src]="product.imageUrl" width="350px">
        </mat-card-header>
        <mat-card-content>
          <p>Unit Price: {{ product.unitPrice }}</p>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-footer class="carousel-display-button">
          <button mat-button >{{ product.name }}</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
