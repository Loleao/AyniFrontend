<div class="grid-container container">
  <div class="itemCalendar">
    <h1>Your Orders</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.order_detail.product.name}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.order_detail.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="ordered_date">
        <th mat-header-cell *matHeaderCellDef> Ordered Date </th>
        <td mat-cell *matCellDef="let element"> {{element.ordered_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="itemLogo">
    <img src="../../../assets/logo.png">
  </div>
  <div class="itemAdvertising">
    <h1>ItemAdvertising</h1>
  </div>
  <div class="itemCarousel">
    <h2 class="center">Recent Orders</h2>
    <div class="carousel-display">
      <mat-card *ngFor="let order of orders">
        <mat-card-header>
          <img [src]="order.product.image_url" width="350px">
        </mat-card-header>
        <mat-card-content>
          <p>Quantity: {{ order.quantity }}</p>
          <p>Unit Price: {{ order.product.unit_price }}</p>
          <p>{{ order.product.description }}</p>
        </mat-card-content>
        <mat-card-footer class="carousel-display-button">
          <button mat-button >{{ order.product.name }}</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
