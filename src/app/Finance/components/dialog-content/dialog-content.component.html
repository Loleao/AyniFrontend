<h1 mat-dialog-title> Agrega el costo</h1>
<p></p>
<div mat-dialog-content>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingrese un nombre">
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <h1>Detalles</h1>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Ingrese una descripción">
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Monto</mat-label>
      <input matInput type="Number" placeholder="Ingrese el monto">
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input matInput placeholder="Ingresa la cantidad">
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>

  <h1>Elige una categoría:</h1>
  <mat-radio-group>
    <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
  </mat-radio-group>
  <p></p>

<h1>
  Elige la fecha:
</h1>
  <p>

    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="boton-personalizado">Guardar</button>

  </div>

</div>
