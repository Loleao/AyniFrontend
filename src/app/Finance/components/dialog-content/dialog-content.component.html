<h1 mat-dialog-title> Agrega el costo</h1>
<div mat-dialog-content>
  <form  [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="Gasto">Gasto</mat-option>
        <mat-option value="Ingreso">Ingreso</mat-option>
      </mat-select>
    </mat-form-field>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="costName" placeholder="Ingrese un nombre">
      </mat-form-field>
    </p>

    <h2>Detalles</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input formControlName="description" matInput placeholder="Ingrese una descripción">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Monto</mat-label>
        <input  formControlName="price" matInput type="Number" placeholder="Ingrese el monto">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input formControlName="quantity" matInput placeholder="Ingresa la cantidad">
      </mat-form-field>
    </p>

    <h2>
      Elige la fecha:
    </h2>
    <p>

      <mat-form-field>
        <mat-label>Elige la fecha:</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </p>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
      <button mat-raised-button class="boton-personalizado" type="submit" mat-dialog-close>Guardar</button>
    </div>
  </form>
</div>
