<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h1>Planificación de cuidado del sembrio</h1>
    </mat-card-title>
    <mat-card-subtitle>
      Importante: Si es que no se abonó en el paso anterior, se debe abonar el terreno en este paso.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>Regado:</h2>
    <p>Seleccione en que frecuencia de dias vas a hacer el regado</p>
    <mat-form-field>
      <input matInput [(ngModel)]="cropform2.watered" name="watered" placeholder="Frecuencia de dias" required>
    </mat-form-field>
    <h2>Eliminar plagas:</h2>
    <p>Seleccione en que frecuencia de dias vas a hacer el desparasitado</p>
    <mat-form-field>
      <input matInput [(ngModel)]="cropform2.pestcleaning" name="pestcleaning" placeholder="Frecuencia de dias" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext (click)="saveData()">Next</button>
  </mat-card-footer>
</mat-card>
