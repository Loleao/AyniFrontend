<div class="container" xmlns="http://www.w3.org/1999/html">
  <h1>Mis pedidos</h1>
  <div class="orders">
    <ng-container *ngFor="let order of pagedOrders">
      <mat-card class="order-card">
        <mat-card-header>
          <p>Fecha: {{order.date}}</p>
        </mat-card-header>
        <mat-card-content>
          <div class="user-info">
            <img alt="user picture" class="user-photo" src="{{getUser(order.userId)?.photo}}">
            <button mat-raised-button>{{getUser(order.userId)?.username}}</button>
          </div>
          <div class="product-info">
            <p>Producto: {{getProduct(order.productId)?.name}}</p>
            <p>Precio Unitario: {{getProduct(order.productId)?.unit_price}}</p>
            <p>Cantidad: {{order.quantity}}</p>
            <p>Precio Total: {{order.totalPrice}}</p>
            <div class="buttons">
              <button class="button-color" mat-raised-button (click)="openDialog(); deleteOrder(order.id)">Aceptar</button>
              <button color="warn"  (click)="deleteOrder(order.id)" mat-raised-button>Rechazar</button>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>


  <div class="navigation-buttons">
  <button mat-raised-button (click)="navigateToPreviousView()"><mat-icon>keyboard_arrow_left></mat-icon></button>

  <div class="pagination-buttons">
    <button mat-raised-button  (click)="goToPage(pageIndex - 1)" [disabled]="pageIndex === 0" ><mat-icon>keyboard_arrow_left></mat-icon></button>
    <button mat-raised-button  *ngFor="let pageNumber of pageNumbers" (click)="goToPage(pageNumber)" [class.active]="pageNumber === pageIndex">
      {{ pageNumber+1 }}
    </button>
    <button mat-raised-button (click)="goToPage(pageIndex + 1)" [disabled]="pageIndex === pageNumbers.length - 1"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
    <button disabled mat-raised-button><mat-icon>keyboard_arrow_right</mat-icon></button>

  </div>



</div>
