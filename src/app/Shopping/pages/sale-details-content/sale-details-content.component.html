<app-merchant-navigation></app-merchant-navigation>
<div class="content">
  <div class="product-information">
    <img class="img" src="{{sale.imageUrl}}" alt="">
    <div class="product-details">
      <h1 class="product-title">{{ sale.name }}</h1>
      <h3>
        Detalles de la venta
      </h3>
      <p>
        Description: {{ sale.description }}<br>
        Unit Price: {{ sale.unitPrice }}<br>
        Quantity: {{ sale.quantity }}<br>
      </p>
    </div>

  </div>
  <div class="buttons">
    <button mat-raised-button (click)="redirectToNewSale(sale.id)" class="button" color="primary">COMPRAR</button>
    <button mat-raised-button class="button" color="primary">CALIFICAR</button>
  </div>
</div>
