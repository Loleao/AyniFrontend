<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Datos de la Tarjeta de Crédito</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="form-group">
      <mat-form-field>
        <input matInput placeholder="Nombre del propietario de la tarjeta" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Número de tarjeta de crédito" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Fecha de vencimiento (MM/YY)" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Código de seguridad (CVV)" />
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </mat-card-footer>
</mat-card>
